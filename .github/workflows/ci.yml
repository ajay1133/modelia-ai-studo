name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: modelia_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    # Run client-side tests with coverage report
    - name: Run client tests
      run: npm run test:client -- --coverage

    # Run server-side tests with coverage report
    - name: Run server tests
      run: npm run test:server -- --coverage
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/modelia_test

    # Upload coverage reports to Codecov (optional)
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/client/lcov.info,./coverage/server/lcov.info
        flags: unittests
        name: codecov-modelia
        fail_ci_if_error: false